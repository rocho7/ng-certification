<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{ cityName }}</h3>
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let f of forecastWeather">
        {{ f?.dt }}: {{ f?.weather[0]?.main }} - Min: {{ f?.temp?.min }} - Max: {{ f?.temp?.max }}
        <img class="icon" [src]="f?.imagesWeather" />
      </li>
    </ul>
  </div>
  <button class="btn btn-success" tabindex="0" id="mainPageBtn" (click)="goBack()">&lt; Back to main page</button>
</div>
