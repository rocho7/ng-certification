<form [formGroup]="formZipcode" (ngSubmit)="onSubmit()">
  <input class="form-control" placeholder="Zipcode" type="text" id="addLocation" formControlName="zipcode" />
  <br />
  <button class="btn btn-primary" id="addLocationBtn" type="submit" [disabled]="!formZipcode.valid">Add location</button>
</form>
